<!DOCTYPE html>
<html lang="em">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" CONTENT="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<boyd>
    <div class="Player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">PLAYING X OF Y</div>
                <div class="track-art"></div>
                <div class="track-art">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>
            <div class="slider_container">
                <div class="current-time">00:00 </div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo">
                <div class="total-duration">00:00</div>
            </div>
            <div class="slider_container">
                <div class="fa fa-volume-down"> </i>
                    <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                    <i class="fa fa-volume-up"></i>
                </div>
                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i clss="fas fa-random fa-2x" title="random"></i>
                    </div>
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fa fa-play-circle fa-5x"></i>"
                    </div>
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fa fa-step-forward fa-2x"></i>
                    </div>
                    <div class="repeat.track" onclick="repeatTrack()">
                        <i class="fa fa-repeat fa-2x" title="repeat"></i>
                    </div>
                </div>
                <div id="wave">
                    <spam class="stroke"></spam>
                    <spam class="stroke"></spam>
                    <spam class="stroke"></spam>
                    <spam class="stroke"></spam>
                    <spam class="stroke"></spam>
                    <spam class="stroke"></spam>
                    <spam class="stroke"></spam>

                </div>
            </div>
        </div>


</boyd>

</html>
